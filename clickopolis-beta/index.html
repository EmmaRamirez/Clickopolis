<!DOCTYPE html>
<html>
  <head>
    <title>Clickopolis</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.powertip-dark.css" />



  </head>
  <body>
    <div class="settings-panel">
      {{Settings}}
    </div>
    <div class="settings-lever">Settings</div>
    <header>
      <h1 class="game-title">Clickopolis</h1>
      <h2><span data-post="empire.civName"></span>, lead by <span data-post="empire.leaderName"></span> the Great.</h2>

      <input type="text" id="civName" placeholder="Civilization Name" />
      <input type="text" id="leaderName" placeholder="Your Name" />
      <div class="btn" data-button="change-name">Change Name</div>

      <div class="era"></div>
      <div class="time"></div>
      <div class="year"><span data-post="year"></span> AC</div>
    </header>

    <div class="btn tooltip" title="Resets your data." data-button="hard-reset">Hard Reset</div>


    <div class="section-container">
      <section class="resources">
        <h3>Resources</h3>

        <table class="resources-table">
          <thead>
            <tr>
              <th></th>
              <th>Total</th>
              <th>PS</th>
              <th>PC</th>
              <th>Max</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="btn" data-button="food"><img src="img/food.png" />Grow Food</div></td>
              <td><div data-post="resources.food.total" data-exception="fixnum"></div></td>
              <td><div data-post="resources.food.ps"></div></td>
              <td><div data-post="resources.food.pc"></div></td>
              <td><div data-post="resources.food.max"></div></td>
            </tr>
            <tr>
              <td><div class="btn" data-button="prod"><img src="img/prod.png" />Create Production</div></td>
              <td><div data-post="resources.prod.total" data-exception="fixnum"></div></td>
              <td><div data-post="resources.prod.ps"></div></td>
              <td><div data-post="resources.prod.pc"></div></td>
              <td><div data-post="resources.prod.max"></div></td>
            </tr>
          </tbody>

        </table>



        <div class="resources-item tooltip" data-unlocked="true" data-resource="fish" title="Fish provide health for your Empire.">
          Fish: <span data-post="resources.fish.total"></span>
        </div>

        <div class="resources-item tooltip" data-unlocked="true" data-resource="banana" title="Bananas provide health for your Empire.">
          Bananas: <span data-post="resources.banana.total"></span>
        </div>

        <div class="resources-item" data-unlocked="false" data-resource="stone">
          Stone: <span data-post="resources.stone.total"></span>
        </div>

        <div class="resources-item" data-unlocked="true" data-resource="gold">
          Gold: <span data-post="resources.gold.total"></span>
        </div>

        <div class="resources-item tooltip" data-unlocked="true" data-resource="gems" title="Gems increase your happiness.">
          Gems: <span data-post="resources.gems.total"></span>
        </div>

        <div class="resources-item" data-unlocked="true" data-resource="ivory">
          Ivory: <span data-post="resources.ivory.total"></span>
        </div>

        <div class="resources-item" data-unlocked="true" data-resource="horse">
          Horses: <span data-post="resources.horse.total"></span>
        </div>

        <div class="resources-item tooltip" data-unlocked="true" data-resource="oil" title="Oil is an important strategic resource for the energy of your empire.">
          Oil: <span data-post="resources.oil.total"></span>
        </div>

      </section>
      <section class="economy">
        <h3>Economy</h3>
        <div data-post="economy.cash.total"></div>
        <div data-post="economy.cash.pm"></div>
      </section>
      <section class="citizens">
        <h3>Citizens</h3>

      </section>
      <section class="buildings">
        <h3>Buildings</h3>
      </section>
      <section class="buildings">
        <h3>Research</h3>
      </section>
    </div>



<!-- <iframe  width="0" height="0" src="https://www.youtube.com/embed/Spkx2tvCt6Y?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe> -->
    <script src="js/lockr.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.powertip.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
