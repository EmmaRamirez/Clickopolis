<!DOCTYPE html>
<html>
  <head>
    <title>Clickopolis</title>
  </head>
  <body>
    <header>
      <h2><span data-post="empire.civName"></span>, lead by <span data-post="empire.leaderName"></span> the Great.</h2>
      <div class="btn" data-button="change-name">Change Name</div>
      <input type="text" id="civName" placeholder="Civilization Name" />
      <input type="text" id="leaderName" placeholder="Your Name" />
    </header>


    <div class="section-container">
      <div class="btn" data-button="food">Grow Food</div>
      <div class="btn" data-button="prod">Create Production</div>

      <div data-post="resources.food.total"></div>
      <div data-post="resources.food.ps"></div>
      <div data-post="resources.food.pc"></div>
      <div data-post="resources.food.max"></div>

      <div data-post="resources.prod.total"></div>
      <div data-post="resources.prod.ps"></div>
      <div data-post="resources.prod.pc"></div>
      <div data-post="resources.prod.max"></div>
    </div>




    <script src="js/lockr.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
